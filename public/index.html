<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gest√£o de Usu√°rios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4a90e2; /* Azul moderno */
            --secondary: #50e3c2; /* Verde √°gua */
            --danger: #ff6b6b; /* Vermelho suave */
            --warning: #feca57; /* Amarelo */
            --dark: #2d3436;
            --light: #f4f7f6;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap; /* Para funcionar no celular */
        }

        /* --- Estilo dos Cards (Caixas brancas) --- */
        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .form-container {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            position: sticky;
            top: 20px;
        }

        .list-container {
            flex: 2;
            min-width: 400px;
            overflow-x: auto; /* Barra de rolagem se a tabela for grande */
        }

        /* --- Tipografia --- */
        h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            display: inline-block;
        }

        h3 {
            font-size: 14px;
            color: #b2bec3;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* --- Inputs --- */
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* --- Bot√µes --- */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            font-size: 14px;
            margin-top: 5px;
        }

        button:active { transform: scale(0.98); }
        button:hover { filter: brightness(1.1); }

        .btn-salvar { background: var(--primary); color: white; margin-bottom: 10px; }
        .btn-cancelar { background: #b2bec3; color: white; display: none; }
        
        .actions-download {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dfe6e9;
        }
        
        /* --- Tabela --- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden; /* Para arredondar cantos da tabela */
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dfe6e9;
        }

        th { font-weight: 500; font-size: 14px; }
        td { color: #636e72; font-size: 14px; }

        tr:last-child td { border-bottom: none; }

        /* Bot√µes pequenos da tabela */
        .acoes-td { display: flex; gap: 5px; }
        .btn-editar { background: var(--warning); color: #2d3436; padding: 6px 12px; width: auto; font-size: 12px; }
        .btn-excluir { background: var(--danger); color: white; padding: 6px 12px; width: auto; font-size: 12px; }

        /* Responsividade */
        @media (max-width: 768px) {
            body { flex-direction: column; padding: 20px; }
            .form-container, .list-container { width: 100%; max-width: 100%; }
            .form-container { position: relative; }
        }
    </style>
</head>
<body>

    <div class="card form-container">
        <h2 id="tituloForm">üìù Cadastro</h2>
        <form id="formCadastro">
            <input type="hidden" id="usuarioId">

            <h3>Dados Pessoais</h3>
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="email" id="email" placeholder="Seu melhor Email" required>
            <input type="password" id="senha" placeholder="Senha segura" required>

            <h3>Endere√ßo</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
            </div>

            <h3>Documentos</h3>
            <input type="text" id="cpf" placeholder="CPF" required>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="rg" placeholder="RG">
                <input type="text" id="cnh" placeholder="CNH">
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" class="btn-salvar" id="btnSalvar">‚ú® Salvar Cadastro</button>
                <button type="button" class="btn-cancelar" id="btnCancelar" onclick="limparFormulario()">‚ùå Cancelar</button>
            </div>
        </form>

        <div class="actions-download">
            <button onclick="gerar('csv')" style="background-color: #1dd1a1; color: white;">üìÑ CSV</button>
            <button onclick="gerar('json')" style="background-color: #54a0ff; color: white;">üíæ JSON</button>
            <button onclick="gerar('pdf')" style="background-color: #ff6b6b; color: white;">üñ®Ô∏è PDF</button>
        </div>
    </div>

    <div class="card list-container">
        <h2>üë• Usu√°rios</h2>
        <table id="tabelaUsuarios">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('formCadastro');
        const tabela = document.getElementById('tabelaCorpo');

        // Inicializa
        carregarUsuarios();

        async function carregarUsuarios() {
            try {
                const res = await fetch('/usuarios');
                const usuarios = await res.json();
                tabela.innerHTML = ''; 

                usuarios.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${user.id}</strong></td>
                        <td>${user.nome}</td>
                        <td>${user.email}</td>
                        <td class="acoes-td">
                            <button class="btn-editar" onclick='prepararEdicao(${JSON.stringify(user)})'>‚úèÔ∏è</button>
                            <button class="btn-excluir" onclick="excluirUsuario(${user.id})">üóëÔ∏è</button>
                        </td>
                    `;
                    tabela.appendChild(tr);
                });
            } catch (error) {
                console.error("Erro ao carregar:", error);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('usuarioId').value;
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value,
                rua: document.getElementById('rua').value,
                bairro: document.getElementById('bairro').value,
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                cnh: document.getElementById('cnh').value
            };

            let url = '/cadastrar';
            let method = 'POST';

            if (id) {
                url = `/usuarios/${id}`;
                method = 'PUT';
            }

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            const result = await res.json();
            
            if(res.ok) {
                // Efeito visual de sucesso simples
                const btn = document.getElementById('btnSalvar');
                const textoOriginal = btn.innerText;
                btn.innerText = "Conclu√≠do! ‚úÖ";
                btn.style.backgroundColor = "#1dd1a1";
                setTimeout(() => {
                    btn.innerText = textoOriginal;
                    btn.style.backgroundColor = "";
                    limparFormulario();
                    carregarUsuarios();
                }, 1000);
            } else {
                alert(result.error);
            }
        });

        function prepararEdicao(user) {
            document.getElementById('usuarioId').value = user.id;
            document.getElementById('nome').value = user.nome;
            document.getElementById('email').value = user.email;
            document.getElementById('senha').value = user.senha; // Idealmente n√£o retornaria a senha por seguran√ßa, mas para estudo ok
            document.getElementById('rua').value = user.rua;
            document.getElementById('bairro').value = user.bairro;
            document.getElementById('cpf').value = user.cpf;
            document.getElementById('rg').value = user.rg;
            document.getElementById('cnh').value = user.cnh;

            document.getElementById('tituloForm').innerText = "‚úèÔ∏è Editando #" + user.id;
            document.getElementById('btnSalvar').innerText = "Salvar Altera√ß√µes";
            document.getElementById('btnCancelar').style.display = "inline-block";
            
            // Foca no primeiro campo
            document.getElementById('nome').focus();
        }

        async function excluirUsuario(id) {
            if(confirm('Tem certeza que deseja excluir este usu√°rio?')) {
                await fetch(`/usuarios/${id}`, { method: 'DELETE' });
                carregarUsuarios();
            }
        }

        function limparFormulario() {
            form.reset();
            document.getElementById('usuarioId').value = "";
            document.getElementById('tituloForm').innerText = "üìù Cadastro";
            document.getElementById('btnSalvar').innerText = "‚ú® Salvar Cadastro";
            document.getElementById('btnCancelar').style.display = "none";
        }

        function gerar(tipo) {
            window.location.href = `/gerar-${tipo}`;
        }
    </script>

</body>
</html>
