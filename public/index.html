<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Faculdade</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px;}
        button:hover { background-color: #218838; }
        .actions { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .actions a { text-decoration: none; padding: 10px 15px; background-color: #007bff; color: white; border-radius: 4px; font-size: 14px;}
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Cadastro de Usuário</h2>
    <form id="formCadastro">
        <h3>Dados Pessoais</h3>
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>

        <h3>Endereço</h3>
        <input type="text" id="rua" placeholder="Rua" required>
        <input type="text" id="bairro" placeholder="Bairro" required>

        <h3>Documentos</h3>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="rg" placeholder="RG">
        <input type="text" id="cnh" placeholder="CNH">

        <button type="submit">Cadastrar</button>
    </form>

    <div class="actions">
        <button onclick="gerar('csv')" style="background-color: #17a2b8;">Gerar CSV</button>
        <button onclick="gerar('json')" style="background-color: #ffc107; color: black;">Gerar JSON</button>
        <button onclick="gerar('pdf')" style="background-color: #dc3545;">Gerar PDF</button>
    </div>
</div>

<script>
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const dados = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            senha: document.getElementById('senha').value,
            rua: document.getElementById('rua').value,
            bairro: document.getElementById('bairro').value,
            cpf: document.getElementById('cpf').value,
            rg: document.getElementById('rg').value,
            cnh: document.getElementById('cnh').value
        };

        const res = await fetch('/cadastrar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        const result = await res.json();
        alert(result.message || result.error);
    });

    async function gerar(tipo) {
        const res = await fetch(`/gerar-${tipo}`);
        const result = await res.json();
        alert(result.message || result.error);
    }
</script>

</body>
</html>
